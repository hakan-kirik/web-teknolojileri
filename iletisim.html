    <main>

        <div class="container">

                  <form action="mesajkontrol.html" name="Form" onsubmit="return control()">

                <div class="row">
                    <div class="col">
                        <label for="name">İsim</label>
                        <input type="text" name="name" class="form-control" placeholder="İsminizi Giriniz">
                        <small class="form-text text-muted">Zorunlu alan</small>
                    </div>
                    <div class="col">
                        <label for="lastname">Soyisim</label>
                        <input type="text" name="lastname" class="form-control" placeholder="Soyisminizi Giriniz">
                        <small class="form-text text-muted">Zorunlu alan</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" placeholder="Emailinizi giriniz.">
                    <small class="form-text text-muted">Zorunlu alan</small>
                </div>
                <div class="form-group">
                    <label for="phone">Telefon (5XX)(XXX-XX-XX)</label>
                    <input type="text" name="phone" class="form-control" placeholder="Telefon numarınızı giriniz.">
                    <small class="form-text text-muted">Zorunlu alan</small>
                </div>
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea name="message" id="message" rows="5" class="form-control"></textarea>
                    <small class="form-text text-muted">Zorunlu alan</small>

                </div>

                <button class="btn btn-dark" type="reset" id="submit" name="submit" value="Reset"
                    onclick="check()">Temizle</button>

                <button class="btn btn-dark" type="submit" id="sub">Gönder</button>

                <br><br><br>

            </form>

        </div>

    <!-- JAVASCRIPT -->
    <script>
        function control() {
            var x = document.forms["Form"]["name"].value;
            if (x == "") {
                alert("İsim Boş Bırakılamaz");
                return false;
            }
            var w = document.forms["Form"]["lastname"].value;
            if (w == "") {
                alert("Soyisim Boş Bırakılamaz");
                return false;
            }

            var y = document.forms["Form"]["email"].value;
            if (y == "") {
                alert("Mail Kısmı Boş Bırakılamaz!");
                return false;
            }
            var v = document.forms["Form"]["phone"].value;
            if (v == "") {
                alert("Telefon Numarası Kısmı Boş Bırakılamaz!");
                return false;
            }
            var z = document.forms["Form"]["message"].value;
            if (z == "") {
                alert("Mesaj Kısmı Boş Bırakılamaz!");
                return false;
            }

            var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
            if (forMail.test(y) == false) {
                alert("Geçersiz Mail Adresi!");
                return false;
            }
            var forPhone = /^\d{10}$/;
            if (forPhone.test(v) == false) {
                alert("Geçersiz Telefon Numarası!");
                return false;
            }

        }
    </script>
