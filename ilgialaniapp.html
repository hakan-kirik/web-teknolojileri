<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Döviz Dönüştürücü</title>
    <link rel="stylesheet" href="css/appstyle.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-5 font-weight-bold yazifont">Döviz Dönüştürücü</h1>
        <div class="box">
            <div class="left_box">
                <select name="parabirimi" class="parabirimi"></select>
                <input type="number" name="" id="num">
            </div>
            <div class="right_box">
                <select name="parabirimi" class="parabirimi"></select>
                <input type="text" name="" id="ans" disabled>
            </div>
        </div>
        <button class="btn" id="btn">Dönüştür</button>
        <button class="btn" id="reset">Sıfırla</button>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    
</body>
</html>
