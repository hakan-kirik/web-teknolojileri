    <header>

        <section class="p-5 text-center yazifont">
            <div class="container">

                <h2 class="mb-5 font-weight-bold">Tebrikler.Başarılı bir şekilde mesajınızı gönderdiniz.</h2>
                <hr class="ayraciletisim"><i class="far fa-handshake ikoniletisim"></i>
            </div>
        </section>

    </header>

    <main>
        <div class="container">

            <div class="row">




                <script type="text/javascript">
                    function getParameterByName(name, url) {
                        if (!url) url = window.location.href;
                        name = name.replace(/[\[\]]/g, '\\$&');
                        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                            results = regex.exec(url);
                        if (!results) return null;
                        if (!results[2]) return '';
                        return decodeURIComponent(results[2].replace(/\+/g, ' '));
                    }

                    var name = getParameterByName('name');
                    var lastname = getParameterByName('lastname');
                    var email = getParameterByName('email');
                    var phone = getParameterByName('phone');
                    var message = getParameterByName('message');

                </script>

                <table class="table">
                    <tbody>
                        <tr>
                            <td>İsminiz</td>
                            <td>
                                <script>
                                    document.write(name);
                                </script>
                            </td>
                        </tr>
                        <tr>
                            <td>Soyisminiz</td>
                            <td>
                                <script>
                                    document.write(lastname);
                                </script>
                            </td>   
                        </tr>

                        <tr>
                            <td>E-Mail</td>
                            <td>
                                <script>
                                    document.write(email);
                                </script>
                            </td>
                        </tr>
            
                        <tr>
                            <td>Telefon Numaranız</td>
                            <td>
                                <script>
                                    document.write(phone);
                                </script>
                            </td>   
                        </tr>

                        <tr>
                            <td>Mesajınız</td>
                            <td>
                                <script>
                                    document.write(message);
                                </script>
                            </td>   
                        </tr>

                    </tbody>

                </table>
